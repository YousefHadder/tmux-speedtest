name: ShellCheck

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "**.png"
      - "**.jpg"
      - "**.gif"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.png"
      - "**.jpg"
      - "**.gif"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: "./scripts"
          additional_files: "speedtest.tmux"
          severity: warning
          check_together: "yes"
